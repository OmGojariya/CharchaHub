spring.application.name=charchahub

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/charchahub}

spring.data.mongodb.auto-index-creation=true

spring.data.mongodb.option.min-connection-pool-size=1
spring.data.mongodb.option.max-connection-pool-size=10
spring.data.mongodb.option.max-wait-time=5000
spring.data.mongodb.option.server-selection-timeout=5000
spring.data.mongodb.option.connect-timeout=10000
spring.data.mongodb.option.socket-timeout=10000

server.port=${SERVER_PORT:8080}

spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.com.CharchaHub=INFO
logging.level.org.springframework.web.socket=INFO
